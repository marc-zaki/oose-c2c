<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#00c853',
                        'secondary-purple': '#8e24aa',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <!-- Header -->
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-primary-green flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <span class="font-bold text-xl text-gray-800">C2C</span>
            </div>
            <a href="Homepage.html" class="text-gray-600 hover:text-gray-800">Continue Browsing</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
            <!-- Payment Options Section -->
            <div>
                <h2 class="text-xl font-semibold mb-6">Express checkout</h2>
                
                <!-- Payment Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <a href="Payment Screen.html" >  
                        <button class="bg-secondary-purple text-white py-3 px-4 rounded-md font-medium flex items-center justify-center hover:bg-opacity-90 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1.5 11.5h-3v-1h3v1zm0-2.5h-3v-6h3v6z" />
                            </svg>
                            CreditCard
                        </button>
                    </a>
                    <button class="bg-secondary-purple text-white py-3 px-4 rounded-md font-medium flex items-center justify-center hover:bg-opacity-90 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                            <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
                        </svg>
                        Fawry Pay
                    </button>
                </div>

                <div class="flex items-center my-6">
                    <div class="flex-grow h-px bg-gray-200"></div>
                    <span class="px-4 text-sm text-gray-500">or</span>
                    <div class="flex-grow h-px bg-gray-200"></div>
                </div>

               

                <!-- Customer Details Form -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-6">Customer details</h2>
                    <form>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-green" required>
                        </div>
                        <div class="mb-4">
                            <label for="firstName" class="block text-gray-700 mb-2">First name <span class="text-red-500">*</span></label>
                            <input type="text" id="firstName" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-green" required>
                        </div>
                        <div class="mb-4">
                            <label for="lastName" class="block text-gray-700 mb-2">Last name <span class="text-red-500">*</span></label>
                            <input type="text" id="lastName" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-green" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="bg-gray-50 p-6 rounded-lg">

                <!-- Product Item -->
                <div class="flex items-start mb-4 pb-4 border-b border-gray-200">
                    
                    <div class="ml-4 flex-grow">
                        <h3 class="font-medium">Cairo to Capital Ticket</h3>
                        <p class="text-gray-600 text-sm">Qty: 1</p>
                    </div>
                    <div class="text-right">
                        <span class="font-semibold">$25.00</span>
                    </div>
                </div>


                <!-- Gift Card -->
                <button class="text-primary-green font-medium flex items-center mb-6 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                    </svg>
                    Redeem points
                </button>

                <!-- Order Totals -->
                <div class="space-y-2 mb-6">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span>25.00 L.E</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Delivery</span>
                        <span>0.00 L.E</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">points</span>
                        <span>500 points</span>
                    </div>
                    <div class="border-t border-gray-200 pt-2 mt-2">
                        <div class="flex justify-between font-semibold text-lg">
                            <span>Total</span>
                            <span>25.00 L.E</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
